<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Shooter MVP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .game-container {
            position: relative;
        }
        
        canvas {
            border: 2px solid #4ecdc4;
            background: #16213e;
            cursor: crosshair;
        }
        
        .hud {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0,0,0,0.8);
            padding: 30px;
            border-radius: 10px;
            display: none;
        }
        
        .game-over h1 {
            color: #ff6b6b;
            margin: 0 0 20px 0;
        }
        
        .restart-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .restart-btn:hover {
            background: #45b7aa;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="1200" height="800"></canvas>
        
        <div class="hud" id="hud">
            <div>Health: <span id="health">3</span></div>
            <div>Score: <span id="score">0</span></div>
            <div>Weapon: <span id="weapon">Pistol</span></div>
            <div>Ammo: <span id="ammo">∞</span></div>
        </div>
        
        <div class="game-over" id="gameOver">
            <h1>Game Over</h1>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="game.restart()">Restart Game</button>
        </div>
    </div>

    <script>
        // Game Configuration
        const CONFIG = {
            canvas: { width: 1200, height: 800 },
            player: { 
                radius: 20, 
                speed: 300, 
                maxHealth: 3, 
                startX: 600, 
                startY: 400,
                invulnerabilityTime: 1000
            },
            enemy: { 
                radius: 15, 
                speed: 150, 
                health: 1, 
                spawnInterval: 2000,
                minDistanceFromPlayer: 100
            },
            weapons: {
                pistol: {
                    name: 'Pistol',
                    fireRate: 300,
                    ammo: -1, // -1 means infinite
                    maxAmmo: -1,
                    bulletSpeed: 600,
                    bulletRadius: 4
                },
                machineGun: {
                    name: 'Machine Gun',
                    fireRate: 100,
                    ammo: 50,
                    maxAmmo: 50,
                    bulletSpeed: 700,
                    bulletRadius: 3
                }
            },
            colors: {
                background: '#16213e',
                player: '#ff6b6b',
                playerDamaged: '#ff9999',
                enemy: '#4ecdc4',
                bullet: '#ffe66d'
            }
        };

        // Utility Functions
        function distance(x1, y1, x2, y2) {
            return Math.sqrt((x2 - x1) ** 2 + (y2 - y1) ** 2);
        }

        function normalize(x, y) {
            const len = Math.sqrt(x * x + y * y);
            return len > 0 ? { x: x / len, y: y / len } : { x: 0, y: 0 };
        }

        function getRandomEdgePosition(width, height, margin = 50) {
            const side = Math.floor(Math.random() * 4);
            switch (side) {
                case 0: return { x: Math.random() * width, y: -margin };
                case 1: return { x: width + margin, y: Math.random() * height };
                case 2: return { x: Math.random() * width, y: height + margin };
                case 3: return { x: -margin, y: Math.random() * height };
            }
        }

        // Game Classes
        class Player {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = CONFIG.player.radius;
                this.speed = CONFIG.player.speed;
                this.health = CONFIG.player.maxHealth;
                this.maxHealth = CONFIG.player.maxHealth;
                this.lastFireTime = 0;
                this.invulnerable = false;
                this.invulnerabilityStart = 0;
                
                // Weapon system
                this.currentWeapon = 'pistol';
                this.weapons = {
                    pistol: { ...CONFIG.weapons.pistol },
                    machineGun: { ...CONFIG.weapons.machineGun }
                };
            }

            update(dt, input) {
                // Movement
                let moveX = 0, moveY = 0;
                if (input.left) moveX -= 1;
                if (input.right) moveX += 1;
                if (input.up) moveY -= 1;
                if (input.down) moveY += 1;

                // Normalize diagonal movement
                if (moveX !== 0 || moveY !== 0) {
                    const normalized = normalize(moveX, moveY);
                    this.x += normalized.x * this.speed * dt;
                    this.y += normalized.y * this.speed * dt;
                }

                // Keep player in bounds
                this.x = Math.max(this.radius, Math.min(CONFIG.canvas.width - this.radius, this.x));
                this.y = Math.max(this.radius, Math.min(CONFIG.canvas.height - this.radius, this.y));

                // Update invulnerability
                if (this.invulnerable && Date.now() - this.invulnerabilityStart > CONFIG.player.invulnerabilityTime) {
                    this.invulnerable = false;
                }

                // Weapon switching
                if (input.switchWeapon) {
                    this.switchWeapon();
                }
            }

            switchWeapon() {
                const weapons = Object.keys(this.weapons);
                const currentIndex = weapons.indexOf(this.currentWeapon);
                const nextIndex = (currentIndex + 1) % weapons.length;
                this.currentWeapon = weapons[nextIndex];
            }

            tryFire(mouseX, mouseY) {
                const weapon = this.weapons[this.currentWeapon];
                const now = Date.now();
                
                // Check fire rate
                if (now - this.lastFireTime < weapon.fireRate) return null;
                
                // Check ammo (if not infinite)
                if (weapon.ammo === 0) return null;
                
                const dir = normalize(mouseX - this.x, mouseY - this.y);
                this.lastFireTime = now;
                
                // Consume ammo if not infinite
                if (weapon.ammo > 0) {
                    weapon.ammo--;
                }
                
                return new Bullet(this.x, this.y, dir.x, dir.y, weapon.bulletSpeed, weapon.bulletRadius);
            }

            getCurrentWeapon() {
                return this.weapons[this.currentWeapon];
            }

            takeDamage() {
                if (this.invulnerable) return false;
                
                this.health--;
                this.invulnerable = true;
                this.invulnerabilityStart = Date.now();
                return true;
            }

            draw(ctx) {
                const color = this.invulnerable ? CONFIG.colors.playerDamaged : CONFIG.colors.player;
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            reset() {
                this.x = CONFIG.player.startX;
                this.y = CONFIG.player.startY;
                this.health = CONFIG.player.maxHealth;
                this.invulnerable = false;
                
                // Reset weapons
                this.currentWeapon = 'pistol';
                this.weapons = {
                    pistol: { ...CONFIG.weapons.pistol },
                    machineGun: { ...CONFIG.weapons.machineGun }
                };
            }
        }

        class Enemy {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = CONFIG.enemy.radius;
                this.speed = CONFIG.enemy.speed;
                this.health = CONFIG.enemy.health;
                this.active = true;
            }

            update(dt, playerX, playerY) {
                if (!this.active) return;

                const dir = normalize(playerX - this.x, playerY - this.y);
                this.x += dir.x * this.speed * dt;
                this.y += dir.y * this.speed * dt;
            }

            draw(ctx) {
                if (!this.active) return;
                
                ctx.fillStyle = CONFIG.colors.enemy;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            takeDamage() {
                this.health--;
                if (this.health <= 0) {
                    this.active = false;
                    return true; // Enemy died
                }
                return false;
            }

            static spawn(playerX, playerY) {
                let pos;
                do {
                    pos = getRandomEdgePosition(CONFIG.canvas.width, CONFIG.canvas.height);
                } while (distance(pos.x, pos.y, playerX, playerY) < CONFIG.enemy.minDistanceFromPlayer);
                
                return new Enemy(pos.x, pos.y);
            }
        }

        class Bullet {
            constructor(x, y, dirX, dirY, speed = 600, radius = 4) {
                this.x = x;
                this.y = y;
                this.dirX = dirX;
                this.dirY = dirY;
                this.radius = radius;
                this.speed = speed;
                this.active = true;
            }

            update(dt) {
                if (!this.active) return;

                this.x += this.dirX * this.speed * dt;
                this.y += this.dirY * this.speed * dt;

                // Remove if out of bounds
                if (this.x < 0 || this.x > CONFIG.canvas.width || 
                    this.y < 0 || this.y > CONFIG.canvas.height) {
                    this.active = false;
                }
            }

            draw(ctx) {
                if (!this.active) return;
                
                ctx.fillStyle = CONFIG.colors.bullet;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fill();
            }

            checkCollision(entity) {
                if (!this.active || !entity.active) return false;
                return distance(this.x, this.y, entity.x, entity.y) < this.radius + entity.radius;
            }
        }

        // Input Manager
        class InputManager {
            constructor(canvas) {
                this.keys = new Set();
                this.mousePos = { x: 0, y: 0 };
                this.mousePressed = false;
                this.canvas = canvas;
                
                this.setupEventListeners();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    this.keys.add(e.code);
                    e.preventDefault();
                });

                document.addEventListener('keyup', (e) => {
                    this.keys.delete(e.code);
                    e.preventDefault();
                });

                this.canvas.addEventListener('mousedown', (e) => {
                    this.mousePressed = true;
                    e.preventDefault();
                });

                this.canvas.addEventListener('mouseup', (e) => {
                    this.mousePressed = false;
                    e.preventDefault();
                });

                this.canvas.addEventListener('mousemove', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.mousePos.x = e.clientX - rect.left;
                    this.mousePos.y = e.clientY - rect.top;
                });
            }

            getInput() {
                return {
                    left: this.keys.has('KeyA') || this.keys.has('ArrowLeft'),
                    right: this.keys.has('KeyD') || this.keys.has('ArrowRight'),
                    up: this.keys.has('KeyW') || this.keys.has('ArrowUp'),
                    down: this.keys.has('KeyS') || this.keys.has('ArrowDown'),
                    fire: this.mousePressed,
                    restart: this.keys.has('Enter'),
                    switchWeapon: this.keys.has('KeyR'),
                    mouseX: this.mousePos.x,
                    mouseY: this.mousePos.y
                };
            }
        }

        // Main Game Class
        class Game {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.inputManager = new InputManager(this.canvas);
                
                this.player = new Player(CONFIG.player.startX, CONFIG.player.startY);
                this.enemies = [];
                this.bullets = [];
                
                this.score = 0;
                this.gameOver = false;
                this.lastEnemySpawn = 0;
                this.lastTime = 0;
                
                this.updateHUD();
                this.gameLoop();
            }

            gameLoop(currentTime = 0) {
                const dt = Math.min((currentTime - this.lastTime) / 1000, 0.016); // Cap at 60 FPS
                this.lastTime = currentTime;

                if (!this.gameOver) {
                    this.update(dt);
                }
                this.render();
                
                requestAnimationFrame((time) => this.gameLoop(time));
            }

            update(dt) {
                const input = this.inputManager.getInput();
                
                // Update player
                this.player.update(dt, input);
                
                // Handle firing
                if (input.fire) {
                    const bullet = this.player.tryFire(input.mouseX, input.mouseY);
                    if (bullet) {
                        this.bullets.push(bullet);
                    }
                }
                
                // Spawn enemies
                if (Date.now() - this.lastEnemySpawn > CONFIG.enemy.spawnInterval) {
                    this.enemies.push(Enemy.spawn(this.player.x, this.player.y));
                    this.lastEnemySpawn = Date.now();
                }
                
                // Update enemies
                this.enemies.forEach(enemy => {
                    enemy.update(dt, this.player.x, this.player.y);
                });
                
                // Update bullets
                this.bullets.forEach(bullet => {
                    bullet.update(dt);
                });
                
                // Handle collisions
                this.handleCollisions();
                
                // Clean up inactive entities
                this.enemies = this.enemies.filter(enemy => enemy.active);
                this.bullets = this.bullets.filter(bullet => bullet.active);
                
                // Check game over
                if (this.player.health <= 0) {
                    this.gameOver = true;
                    document.getElementById('gameOver').style.display = 'block';
                    document.getElementById('finalScore').textContent = this.score;
                }
                
                this.updateHUD();
            }

            handleCollisions() {
                // Bullet vs Enemy
                this.bullets.forEach(bullet => {
                    this.enemies.forEach(enemy => {
                        if (bullet.checkCollision(enemy)) {
                            bullet.active = false;
                            if (enemy.takeDamage()) {
                                this.score += 10;
                            }
                        }
                    });
                });
                
                // Enemy vs Player
                this.enemies.forEach(enemy => {
                    if (distance(enemy.x, enemy.y, this.player.x, this.player.y) < enemy.radius + this.player.radius) {
                        if (this.player.takeDamage()) {
                            enemy.active = false; // Remove enemy that hit player
                        }
                    }
                });
            }

            render() {
                // Clear canvas
                this.ctx.fillStyle = CONFIG.colors.background;
                this.ctx.fillRect(0, 0, CONFIG.canvas.width, CONFIG.canvas.height);
                
                // Draw entities
                this.player.draw(this.ctx);
                this.enemies.forEach(enemy => enemy.draw(this.ctx));
                this.bullets.forEach(bullet => bullet.draw(this.ctx));
            }

            updateHUD() {
                document.getElementById('health').textContent = this.player.health;
                document.getElementById('score').textContent = this.score;
                
                const currentWeapon = this.player.getCurrentWeapon();
                document.getElementById('weapon').textContent = currentWeapon.name;
                
                if (currentWeapon.ammo === -1) {
                    document.getElementById('ammo').textContent = '∞';
                } else {
                    document.getElementById('ammo').textContent = currentWeapon.ammo;
                }
            }

            restart() {
                this.player.reset();
                this.enemies = [];
                this.bullets = [];
                this.score = 0;
                this.gameOver = false;
                this.lastEnemySpawn = 0;
                
                document.getElementById('gameOver').style.display = 'none';
                this.updateHUD();
            }
        }

        // Start the game
        const game = new Game();
        console.log('2D Shooter MVP started successfully!');
    </script>
</body>
</html>
